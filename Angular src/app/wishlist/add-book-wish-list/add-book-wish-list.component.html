
<div class="border border-primary m-2">
<form [formGroup]="bookWishForm" (ngSubmit)="postBookWish()"> 

    <label for="lowPrice">Minimum Price: </label>
    <input type="number" formControlName="lowPrice" id="lowPrice" class="form-control">

    <label for="highPrice">Maximum Price: </label>
    <input type="number" formControlName="highPrice" id="highPrice" class="form-control">

    <label for="title">Title: </label>
    <input type="text" formControlName="title" id="title" class="form-control">

    <label for="author">Author: </label>
    <input type="text" formControlName="author" id="author" class="form-control">

    <label for="genre">Genre: </label>
    <input type="text" formControlName="genre" id="genre" class="form-control">


    <button type="submit" class="btn btn-danger">Submit</button>

</form>
</div>
