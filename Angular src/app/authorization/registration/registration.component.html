
<div class="border border-2 border-success m-2">
<form [formGroup]="registrationForm" (ngSubmit)="registerUser()" class="m-2">

    <label for="username" class="form-label">Username: </label>
    <input type="text" formControlName="username" id="username" class="form-control">

    <label for="email" class="form-label">Email: </label>
    <input type="email" formControlName="email" id="email" class="form-control">

    <label for="password" class="form-label">Password: </label>
    <input type="password" formControlName="password" id="password" class="form-control">

    <button type="submit" class="button m-2">Register</button>

</form>
</div>
