

<a href="add/book"><button class="btn btn-danger m-2">Add Your Book!</button></a>

<div *ngFor="let book of books" class="container border border-3 border-primary mt-4">

<div class="row">
<div class="col border border-success m-2">
    <p>Title: {{book.title}}</p>
    <p>Author: {{book.author}}</p>
    <p>Genre: {{book.genre}}</p>
    <p>Price: {{book.price}}</p>
</div>
<div class="col border border-warning m-2 justify-content-end">
</div>
</div>
</div>
